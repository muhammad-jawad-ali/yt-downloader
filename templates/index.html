<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #d32f2f;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¥ YouTube Video Downloader</h1>
        <p>Enter a YouTube video URL to download:</p>
        
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Paste YouTube video URL here" required>
            <br>
            <button type="submit">Download Video</button>
        </form>
        
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>

</body>
</html>
